<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <form class="user-search-field">
      <input class="user-search-input" type="text" placeholder="Search a Github User" />
    </form>
    <div class="user-container">
      <div class="user-image"></div>
      <div class="user-information">
        <h1>User Name and Surname</h1>
        <h2>User description</h2>
        <span class="user-followers">Followers</span> <span class="user-following">Following</span> <span class="user-repos">Repos</span>
        <div class="repos-container">
          <span id="user-public-repos">user-public-repo</span>
        </div>
      </div>
    </div>
  </body>
</html>
